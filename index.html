<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./note-icon.jpg">
</head>
<body>
    <header>
        <div class="container">
            <div class="text">
                <h1><span>No</span>te</h1>
            </div>
            <div class="icon">
                <div><i class="fa-solid fa-book fa-2x"></i></div>
            </div>
        </div>
    </header>
    <div class="head">
        <div class="inner">
            <div class="text">
                <h2>Note What <span> Do</span> You Want !</h2>
                <p>To Live A Better Life.</p>
            </div>
        </div>
    </div>
    <div class="form">
        <form>
            <textarea name="textarea" id="textArea" placeholder="Your Note"></textarea>
            <input type="submit" value="ADD NOTE" id="submitButton"/>
        </form>
    </div>
    <div class="notes">
        <div class="inner" id="notes">

        </div>
    </div>
    <footer>
        <h3 class="toggle">CopyRight <i class="fa-solid fa-copyright"></i><span> Adel Sherif</span> 2022</h3>
    </footer>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
